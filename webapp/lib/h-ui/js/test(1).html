<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导入JavaScript插件</title>
    <link rel="stylesheet" href="../static/h-ui/css/H-ui.css"/>

    <link rel="stylesheet" href="../lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" href="../lib/Hui-iconfont/1.0.8/iconfont.min.css"/>
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../static/h-ui/icheck.css"/>
    <link rel="stylesheet" href="../static/H-ui.admin/static/h-ui.admin/css/H-ui.admin.css"/>

    <script src="../lib/layer/2.4/layer.js"></script>

    <style>
        body{
            margin: 0;
            padding:0;
            background-image: url("back1.png");
        }
        .header1{
            height: 50px;
            background-color: #434752;
        }
        .container img{
            width: 180px;
        }
        #nav{
            background-color: #3185cb;
            width: 600px;
            height: 50px;
            margin:0 auto;
            z-index: 6;
            font-size: 18px;
            border-radius: 10px;
        }
        #nav ul{
            list-style: none;
            z-index: 6;
        }
        #nav ul li{
            float: left;
            line-height:50px;
            text-align: center;
            position: relative;
            width: 99px;
            border-right:1px solid #D0D0D0;
        }
        #nav a{
            text-decoration:none;
            color: #D0D0D0;
            display: block;
        }
        #nav a:hover{
            border-radius: 10px;
            color: #fff;
            background-color: #ff633c;
        }
        #nav ul li ul li{
            margin-top: 1px;
            float: none;
            background-color: #3185cb;
            border-radius: 10px;

        }
        #nav ul li ul{
            display: none;
            margin-top: 2px;
        }
        #nav ul li ul li a:hover{
            background-color: #f5a220;
        }
        #nav ul li:hover ul{
            display: block;
        }

        #nav-a{
            background-color: #3185cb;
            width: 60px;
            height: 180px;
            margin:0 auto;
            z-index: 6;
            font-size: 12px;
            border-radius:5px;
        }
        #nav-a ul{
            list-style: none;
            z-index: 6;
        }
        #nav-a ul li{
            line-height:30px;
            text-align: center;
            position: relative;
            width: 60px;
        }
        #nav-a a{
            text-decoration:none;
            color: #D0D0D0;
            display: block;
        }
        #nav-a a:hover{
            border-radius:5px;
            color: #fff;
            background-color: #ff633c;
        }
        #nav-a ul li ul li{
            margin-top: 1px;
            float: none;
            background-color: #3185cb;
            border-radius: 5px;

        }
        #nav-a ul li ul{
            display: none;
            margin-top: 2px;
        }
        #nav-a ul li ul li a:hover{
            background-color: #f5a220;
        }
        #nav-a ul li:hover ul{
            display: block;
            top: 0;
            left: 60px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-xs-12">
            <div class="c-white text-c f-24">
                <div class="header1">
                    四川省中小学生艺术素质测评系统

            </div>
        </div>
    </div>
    <div class="container">

            </div>
            <div class="col-xs-1 col-md-5 col-sm-6 mt-50 hidden-xs">
                <div id="nav">
                    <ul>
                        <li><a href="#" style="background-color: #FF633C;border-radius: 10px 0 0 10px;">首页</a></li>
                        <li><a href="#">考试类型</a>
                             <ul>
                                 <li><a href="#">美术考试</a></li>
                                 <li><a href="#">音乐 考试</a></li>
                             </ul>
                        </li>
                        <li><a href="#">练习中心</a>
                             <ul>
                                 <li><a href="#">美术练习</a></li>
                                 <li><a href="#">音乐练习</a></li>

                        </li>

                        <li><a href="#">个人中心</a>

                                 <li><a href="#">切换账户</a></li>
                                 <li><a href="#">退出登录</a></li>
                             </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 visible-xs ">
                <div id="nav-a">
                    <ul>
                        <li><a href="#" style="background-color: #FF633C;border-radius: 10px 10px 0 0;">首页</a></li>
                        <li><a href="#">考试类型</a>
                            <ul>
                                <li><a href="#">美术考试</a></li>
                                <li><a href="#">音乐 考试</a></li>
                            </ul>
                        </li>
                        <li><a href="#">练习中心</a>
                            <ul>
                                <li><a href="#">美术练习</a></li>
                                <li><a href="#">音乐练习</a></li>
                            </ul>
                        </li>
                        <li><a href="#">积分榜单</a></li>
                        <li><a href="#">我的空间</a></li>
                        <li><a href="#">个人中心</a>
                            <ul>
                                <li><a href="#">考试通知</a></li>
                                <li><a href="#">切换账户</a></li>
                                <li><a href="#">退出登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
