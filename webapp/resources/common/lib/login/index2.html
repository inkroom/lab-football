<!DOCTYPE>
<html><head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="images/login.js"></script>
    <link href="css/login2.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>四川省足球信息化系统后台登录</h1>

<div class="login">
    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7" style="margin-left: 80px">快速登录</a>
        </div>
    </div>
    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 330px;">
        <!--登录-->
        <div class="web_login" id="web_login">
            <div class="login-box">
                <div class="login_form">
                    <form  name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post"><input type="hidden" name="did" value="0"/>
                        <input type="hidden" name="to" value="log"/>

                        <div class="uinArea" id="uinArea">
                            <label class="input-tips" for="u">帐号：</label>
                            <div class="inputOuter" id="uArea">
                                <input type="text" id="u" name="username" class="inputstyle"/>
                            </div>
                        </div>
                        <div class="pwdArea" id="pwdArea">
                            <label class="input-tips" for="p">密码：</label>
                            <div class="inputOuter" id="pArea">
                                <input type="password" id="p" name="p" class="inputstyle"/>
                            </div>
                        </div>
                        <div class="pwdArea" id="wdArea">
                            <label class="input-tips" for="password">验证码：</label>
                            <div class="inputOuter" id="dArea">
                                <input type="text" id="password" name="password" class="inputstyle" style="width: 60px;float: left"/>
                                <img src="images/verifyCode.jpg" style="margin-top: 5px;float: right" >
                            </div>
                        </div>
                        <div class="pwdArea"><input type="submit" value="登 录" style="width:135px;margin-left:70px;margin-top: 20px" class="button_blue"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--登录end-->
    </div>
</div>

</body></html>
