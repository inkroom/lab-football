<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        .page-container{
            margin-top: 50px;
        }
       .form-control{
           width: 50%;
           float: left;
       }
        .control-label{
            display: inline-block;
            width: 50%;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body >
<div class="container">
    <div class="page-container">
        <div class="col-xs-12 text-center">
            <h4 class="title">基础数据</h4>
        </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <tbody>
                <tr class="text-c">
                    <td rowspan="2">学校体育工作等级评估</td>
                     <td>加分项目</td>
                    <td><input name="addSoreTxt" class="input-text form-control" /><label class="control-label">前一年数据</label></td>
                </tr>
               <tr class="text-c">
                    <td>加分分数</td>
                    <td><input name="addSoreNum"class="input-text form-control" /></td>
                </tr>
                
                <tr class="text-c">
                    <td rowspan="4">体育经费</td>
                    <td>支出总额</td>
                    <td><input name="allMoney" placeholder="单位(万元)" class="input-text form-control" /></td>
                </tr>
				<tr class="text-c">
                    <td>体育场地经费支出</td>
                    <td><input name="totalMoney"placeholder="单位(万元)" class="input-text form-control" /></td>
                </tr>
                <tr class="text-c">
                    <td>体育专用器材经费支出</td>
                    <td><input name="eqipmentMoney" placeholder="单位(万元)" class="input-text form-control" /></td>
                </tr>
                <tr class="text-c">
                    <td>体育工作经费支出</td>
                    <td><input  name="sportWorkMoney"placeholder="单位(万元)" class="input-text form-control" /></td>
                </tr>
				
				<tr class="text-c">
                    <td colspan="2">建立体育专项督导制度</td>
                    <td>是<input type="radio"  name="isSteering" value="1"/>
					&nbsp;否<input type="radio"  name="isSteering" value="0"/></td>
                </tr>

				<tr class="text-c">
                    <td colspan="2">制定体育活动意外伤害保障措施</td>
                    <td>是<input type="radio" name="isAccident" value="1"/>
					&nbsp;&nbsp;否<input type="radio" name="isAccident" value="0"/></td>
                </tr>
               
                </tbody>
            </table>
        </div>
    </div>
    <div class=" col-sm-12 text-c">
        <button type="submit"   class="btn btn-success radius"><strong>上一步</strong></button>
        <button type="submit"   class="btn btn-success radius"><strong>完成</strong></button>
    </div>

</div>
<script src="../lib/js/jquery-2.1.4.js"></script>
<script src="../lib/js/bootstrap.js"></script>
</body>
</html>
