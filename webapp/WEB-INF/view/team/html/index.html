<!DOCTYPE>
<html><head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="${base_path}/resources/js/team/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="${base_path}/resources/js/team/login.js"></script>
<link href="${base_path}/resources/css/team/login2.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>后台登录<sup></sup></h1>
<div class="login" style="margin-top:50px;">
    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
			<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">注册</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>
    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 330px;">
            <!--登录-->
            <div class="web_login" id="web_login">
               <div class="login-box">
			<div class="login_form">
				<form name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post" action="">
					<input type="hidden" name="did" value="0"/>
	                <input type="hidden" name="to" value="log"/>
	                <div class="uinArea" id="uinArea">
	                <label class="input-tips" for="u">帐号：</label>
	                <div class="inputOuter" id="uArea">
	                    <input type="text" id="u" name="username" class="inputstyle"/>
	                </div>
	                </div>
	                <div class="pwdArea" id="pwdArea">
	                <label class="input-tips" for="p">密码：</label>
	                <div class="inputOuter" id="pArea">
	                    <input type="password" id="p" name="p" class="inputstyle"/>
	                </div>
	                </div>
	                    <div class="pwdArea" id="wdArea">
	                        <label class="input-tips" for="password">验证码：</label>
	                        <div class="inputOuter" id="dArea">
	                            <input type="password" id="password" name="password" class="inputstyle" style="width: 60px;float: left"/>
	                            <img id="code" src="${base_path}/verification/get_code.action" style="margin-top: 5px;float: right" >
	                    </div>
	                    </div>
	                    <div class="pwdArea">
	                        <label class="input-tips" for="password"></label>
	
	                        <div class="inputOuter">
	                            <a style="cursor: pointer;">忘记密码？点击找回</a>
	                        </div>
	                    </div>
	                <div style="padding-left:70px;"><input id="loginBtn" type="button" value="登 录" style="width:150px;" class="button_blue"/></div>
                </form>
           </div>
            	</div>
            </div>
            <!--登录end-->
  </div>
  <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">

    <div class="web_login">
    <form name="form2" id="regUser" accept-charset="utf-8" action="">
	      <input type="hidden" name="to" value="reg"/>
		      		       <input type="hidden" name="did" value="0"/>
        <ul class="reg_form" id="reg-ul">
                <li>

                    <label for="user"  class="input-tips2">身份证号：</label>
                    <div class="inputOuter2">
                        <input type="text" id="user" name="user" maxlength="16" class="inputstyle2"/>
                    </div>

                </li>

                <li>
                <label for="passwd" class="input-tips2">密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd"  name="passwd" maxlength="16" class="inputstyle2"/>
                    </div>

                </li>
                <li>
                <label for="passwd2" class="input-tips2">确认密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd2" name="" maxlength="16" class="inputstyle2" />
                    </div>

                </li>

                <li>
                 <label for="phone" class="input-tips2">手机号：</label>
                    <div class="inputOuter2">

                        <input type="text" id="phone" name="phone" maxlength="10" class="inputstyle2"/>
                    </div>

                </li>
            <li>
                <label for="phoneCheck" class="input-tips2">验证码：</label>
                <div class="inputOuter2">
                    <input type="text" id="phoneCheck" name="phoneCheck" maxlength="10" class="inputstyle2" style="width: 80px;float: left;margin-right: 10px"/>
                    <a href="" style="display: inline-block;float: right;"><button class="button">发送验证码</button></a>
                </div>

            </li>
            <li>
                    <div class="inputArea">
                        <input type="button" id="reg"  style="margin-top:10px;margin-left:85px;width: 150px" class="button_blue" value="注册"/>
                    </div>

                </li>
            <div class="cl"></div>
            </ul>
    </form>


    </div>


    </div>
    <!--注册end-->
</div>

</body></html>
