<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../lib/css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
<style>
.page-container {
	margin-top: 50px;
}

.form-control {
	width: 50%;
	float: left;
}

.control-label {
	display: inline-block;
	width: 50%;
	text-align: center;
	line-height: 30px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="page-container">
			<div class="col-xs-12 text-center">
				<h4 class="title">特色发展及艺术素质测评</h4>
			</div>
			<div class="mt-20">
				<table
					class="table table-border table-bordered table-bg table-hover table-sort">
					<tbody>

						<tr class="text-c">
							<td rowspan="2">特色发展</td>
							<td>是否具有特色</td>
							<td><select class="form-control" name="features">
									<option>是</option>
									<option>否</option>
							</select></td>
						</tr>
						<tr class="text-c">
							<td>自评得分</td>
							<td><input class="input-text form-control" name="evaluation" /><label
								class="control-label">前一年数据</label></td>
						</tr>


						<tr class="text-c">
							<td rowspan="10">艺术素质测评</td>
							<td>是否开展测评</td>
							<td><select class="form-control" name="assessment">
									<option>是</option>
									<option>否</option>
							</select></td>
						</tr>
					
						<tr class="text-c">
							<td >优秀等级</td>
							<td><input class="input-text form-control" name="good" /><label
								class="control-label">前一年数据</label></td>
						</tr>
						<tr class="text-c">
							<td>优秀等级占比</td>
							<td><input class="input-text form-control" name="goodMix" /><label
								class="control-label">前一年数据</label></td>
						</tr>

						<tr class="text-c">
							<td >良好等级</td>
							<td><input class="input-text form-control" name="fine" /><label
								class="control-label">前一年数据</label></td>
						</tr>
						<tr class="text-c">
							<td>良好等级占比</td>
							<td><input class="input-text form-control" name="fineMix" /><label
								class="control-label">前一年数据</label></td>
						</tr>

						<tr class="text-c">
							<td >合格等级</td>
							<td><input class="input-text form-control" name="qualified" /><label
								class="control-label">前一年数据</label></td>
						</tr>
						<tr class="text-c">
							<td>合格等级占比</td>
							<td><input class="input-text form-control"
								name="qualifiedMix" /><label class="control-label">前一年数据</label></td>
						</tr>

						<tr class="text-c">
							<td >不合格等级</td>
							<td><input class="input-text form-control"
								name="notQualified" /><label class="control-label">前一年数据</label></td>
						</tr>
						<tr class="text-c">
							<td>不合格等级占比</td>
							<td><input class="input-text form-control"
								name="notQualifiedMix" /><label class="control-label">前一年数据</label></td>
						</tr>

						<tr class="text-c">
							<td>自评得分</td>
							<td><input class="input-text form-control" name="evaluation" /><label
								class="control-label">前一年数据</label></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
		<div class=" col-sm-12 text-c">
			<button type="submit" class="btn btn-success radius">
				<strong>上一步</strong>
			</button>
			<button type="submit" class="btn btn-success radius">
				<strong>下一步</strong>
			</button>
		</div>

	</div>
	<script src="../lib/js/jquery-2.1.4.js"></script>
	<script src="../lib/js/bootstrap.js"></script>
</body>
</html>
