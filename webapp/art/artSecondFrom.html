<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        .page-container{
            margin-top: 50px;
        }
       .form-control{
           width: 50%;
           float: left;
       }
        .control-label{
            display: inline-block;
            width: 50%;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body >
<div class="container">
    <div class="page-container">
        <div class="col-xs-12 text-center">
            <h4 class="title">艺术教师</h4>
        </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <tbody>
                <tr class="text-c">
                    <td rowspan="6">音乐教师</td>
                    <td>应配专职数</td>
                    <td><label class="control-label" name="musicShouldTeacher"></label><label class="control-label">前一年数据</label></td>
                </tr>
                <tr class="text-c">
                    <td>实有专职数</td>
                    <td><input class="input-text form-control" name="musicRealTeacher"/><label class="control-label">前一年数据</label></td>
                </tr>
                <tr class="text-c">
                    <td>缺额专职数</td>
                    <td><label class="control-label" name="musicGapsTeacher"></label><label class="control-label">前一年数据</label></td>
                </tr>
				<tr class="text-c">
                    <td>兼职教师数</td>
                    <td><input class="input-text form-control" name="musicPartTimeTeacher"/><label class="control-label">前一年数据</label></td>
                </tr>
				<tr class="text-c">
                    <td>生师比</td>
                    <td><label class="control-label" name="musicRatioST"></label><label class="control-label">前一年数据</label></td>
                </tr>
				<tr class="text-c">
                    <td>周课时数</td>
                    <td><input class="input-text form-control" name="musicClassNum"/><label class="control-label">前一年数据</label></td>
                </tr>
				
				<tr class="text-c">
                    <td rowspan="6">美术教师</td>
                    <td>应配专职数</td>
                    <td><label class="control-label" name="artShouldTeacher"></label><label class="control-label">前一年数据</label></td>
                </tr>
                <tr class="text-c">
                    <td>实有专职数</td>
                    <td><input class="input-text form-control" name="artRealTeacher"/><label class="control-label">前一年数据</label></td>
                </tr>
                <tr class="text-c">
                    <td>缺额专职数</td>
                    <td><label class="control-label" name="artGapsTeacher"></label><label class="control-label">前一年数据</label></td>
                </tr>
				<tr class="text-c">
                    <td>兼职教师数</td>
                    <td><input class="input-text form-control" name="artPartTimeTeacher"/><label class="control-label">前一年数据</label></td>
                </tr>
				<tr class="text-c">
                    <td>生师比</td>
                    <td><label class="control-label" name="artRatioST"></label><label class="control-label">前一年数据</label></td>
                </tr>
				<tr class="text-c">
                    <td>周课时数</td>
                    <td><input class="input-text form-control" name="artClassNum"/><label class="control-label">前一年数据</label></td>
                </tr>
                
                <tr class="text-c">
                    <td rowspan="3">艺术教师</td>
                    <td>参加县级以上培训人数</td>
                    <td><input class="input-text form-control" name="train"/><label class="control-label">前一年数据</label></td>
                </tr>
                <tr class="text-c">
                    <td>荣获县级以上表彰人数</td>
                    <td><input class="input-text form-control" name="honor"/><label class="control-label">前一年数据</label></td>
                </tr>
                <tr class="text-c">
                    <td>自评得分</td>
                    <td><input class="input-text form-control" name="selfAssessment"/><label class="control-label">前一年数据</label></td>
                </tr>
                
                </tbody>
            </table>
        </div>
    </div>
    <div class=" col-sm-12 text-c">
        <button type="submit"   class="btn btn-success radius"><strong>上一步</strong></button>
        <button type="submit"   class="btn btn-success radius"><strong>下一步</strong></button>
    </div>

</div>
<script src="../lib/js/jquery-2.1.4.js"></script>
<script src="../lib/js/bootstrap.js"></script>
</body>
</html>
