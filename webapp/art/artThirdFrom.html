<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        .page-container{
            margin-top: 50px;
        }
       .form-control{
           width: 50%;
           float: left;
       }
        .control-label{
            display: inline-block;
            width: 50%;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body >
<div class="container">
    <div class="page-container">
        <div class="col-xs-12 text-center">
            <h4 class="title">条件保障</h4>
        </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <tbody>
                <tr class="text-c">
                    <td rowspan="3">音乐专用教室</td>
                    <td>应有</td>
                    <td><input name="musicShould" placeholder="单位(间)" class="input-text form-control"/><label class="control-label">前一年数据</label></td>
                </tr>
                <tr class="text-c">
                    <td>实有</td>
                    <td><input name="musicReal" placeholder="单位(间)" class="input-text form-control" /></td>
                </tr>
               <tr class="text-c">
                    <td>缺额</td>
                    <td><input name="musicLack" placeholder="单位(间)" class="input-text form-control" /></td>
                </tr>

                <tr class="text-c">
                    <td rowspan="3">音乐专用教室</td>
                    <td>应有</td>
                    <td><input name="artShould" placeholder="单位(间)" class="input-text form-control" /></td>
                </tr>
                <tr class="text-c">
                    <td>实有</td>
                    <td><input  name="artReal" placeholder="单位(间)" class="input-text form-control" /></td>
                </tr>
                <tr class="text-c">
                    <td>缺额</td>
                    <td><input name="artLack" placeholder="单位(间)" class="input-text form-control" /></td>
                </tr>

				<tr class="text-c">
                    <td rowspan="2">器材配备达标</td>
					<td>是否达标</td>
                    <td>是<input type="radio" name="name="isStandard"" value="1"/>
					&nbsp;&nbsp;否<input type="radio" name="name="isStandard"" value="0"/></td>
                </tr>
				<tr>
					<td>配备达标资金缺额</td>
					<td><input name="fundingGaps"   placeholder="单位(万元)" class="input-text form-control" /></td>
				</tr>

				<tr class="text-c">
                    <td colspan="2">其他活动室</td>
                    <td><input name="otherActivityPlace" placeholder="单位(间)" class="input-text form-control" /></td>
                </tr>
				<tr class="text-c">
                    <td colspan="2">艺术场馆</td>
                    <td><input name="artPlace" placeholder="单位(个)" class="input-text form-control" /></td>
                </tr>
				<tr class="text-c">
                    <td colspan="2">场馆面积</td>
                    <td><input name="placeSize" placeholder="单位(㎡)" class="input-text form-control" /></td>
                </tr>
				<tr class="text-c">
                    <td colspan="2">自评得分</td>
                    <td><input name="score"  placeholder="满分20分" class="input-text form-control" /></td>
                </tr>

				
                </tbody>
            </table>
        </div>
    </div>
    <div class=" col-sm-12 text-c">
        <button type="submit"   class="btn btn-success radius"><strong>上一步</strong></button>
        <button type="submit"   class="btn btn-success radius"><strong>下一步</strong></button>
    </div>

</div>
<script src="../lib/js/jquery-2.1.4.js"></script>
<script src="../lib/js/bootstrap.js"></script>
</body>
</html>
