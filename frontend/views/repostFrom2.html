<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        .page-container{
            margin-top: 50px;
        }
        .form-control{
            width: 50%;
            float: left;
        }
        .control-label{
            display: inline-block;
            width: 50%;
            text-align: center;
            line-height: 30px;
        }
        .delete{
            float: right;
        }
    </style>
</head>
<body >
<div class="container">
    <div class="page-container">
        <div class="col-xs-12 text-center">
            <h4 class="title">新增教师</h4>
        </div>
        <div class="mt-20">
            <table id="teacher" class="table table-border table-bordered table-bg table-hover table-sort">
                <tbody class="teacher">

                        <tr class="text-c">
                            <td rowspan="3">基础数据</td>
                            <td>学校数（所）</td>
                            <td><input class="input-text form-control"/><button class="btn btn-danger radius delete">删除教师</button></td>
                        </tr>
                        <tr class="text-c">
                            <td>在校生人数</td>
                            <td><input class="input-text form-control" /></td>
                        </tr>
                        <tr class="text-c">
                            <td>实际班级数量</td>
                            <td>
                                <div class="form-group">
                                    <input class="input-text form-control" />
                                </div>
                            </td>
                        </tr>
                </tbody>

            </table>
        </div>
    </div>
    <div class="text-right"><button type="button" onclick="addTeacher()"  class="btn btn-success radius"><strong>新增教师</strong></button></div>
    <div class=" col-sm-12 text-c">
        <button type="button"   class="btn btn-success radius"><strong>取消</strong></button>
        <button type="submit"   class="btn btn-success radius"><strong>下一步</strong></button>
    </div>

</div>
<script src="../lib/js/jquery-2.1.4.js"></script>
<script src="../lib/js/bootstrap.js"></script>
<script>
    $(function(){

        $(".teacher").on("click",".delete",function(){
            $(this).parents('tr').next().next().remove();
            $(this).parents('tr').next().remove();
            $(this).parents('tr').remove();

        });
    })


    function addTeacher(){
        $(".teacher").append($("<tr class='text-c'>"+
                "<td rowspan='3'>基础数据</td>"+
                "<td>学校数（所）</td>"+
                "<td><input class='input-text form-control'/><button class='btn btn-danger radius delete'>删除教师</button></td>"+
                "</tr>"+
                "<tr class='text-c'>"+
                "<td>在校生人数</td>"+
                "<td><input class='input-text form-control' /></td>"+
                " </tr>"+
                "<tr class='text-c'>"+
                "<td>实际班级数量</td>"+
                " <td>"+
                "<div class='form-group'>"+
                "<input class='input-text form-control' />"+
                "</div>"+
                "</td>"+
                "</tr>"));

    }

</script>
</body>
</html>
